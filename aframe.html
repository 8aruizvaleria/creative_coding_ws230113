
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>

        <a-scene antilias="true" fog="type: linear; color: #67c7fe; near: 10; far: 100">

            <a-assets>
                <!--<img id="floor" src="media/floor.jpeg">-->
                <img id="oxxo" src="media/Oxxo_Logo.svg.png">
                <img id="window1" src="media/interior1.avif">
                <img id="window2" src="media/interior2.jpeg">
                <img id="window3" src="media/inside1.jpeg">
                <img id="promo1" src="media/promo1.webp">
                <img id="promo2" src="media/promo2.jpeg">
                <img id="door" src="media/door1.png">
                <img id="billboard" src="media/add.jpeg">
                <img id="billboard1" src="media/add1.png">
                <img id="handicap" src="media/handicap.jpeg">
            </a-assets> 

            <a-sky color="#ECECEC"></a-sky>

            <a-box class="ground" material="shader: flat; src: #floor" position="0 0 0" color="#666666" height="1" width="20" depth="20" shadow="cast: true"></a-box>



            <a-box class="line1" position="6 0.45 6" color="yellow" height="0.2" width="0.1" depth="5" shadow="cast: true"></a-box>
            <a-box class="line2" position="2 0.45 6" color="yellow" height="0.2" width="0.1" depth="5" shadow="cast: true"></a-box>
            <a-box class="line3" position="-2 0.45 6" color="yellow" height="0.2" width="0.1" depth="5" shadow="cast: true"></a-box>
            <a-box class="lines4" position="-6 0.45 6" color="yellow" height="0.2" width="0.1" depth="5" shadow="cast: true"></a-box>

            <a-box class="lines5" position="8 0.45 3.5" color="yellow" height="0.4" width="3" depth="0.1" shadow="cast: true"></a-box>
            <a-box class="lines6" position="4 0.45 3.5" color="yellow" height="0.4" width="3" depth="0.1" shadow="cast: true"></a-box>
            <a-box class="lines7" position="0 0.45 3.5" color="yellow" height="0.4" width="3" depth="0.1" shadow="cast: true"></a-box>
            <a-box class="lines8" position="-4 0.45 3.5" color="yellow" height="0.4" width="3" depth="0.1" shadow="cast: true"></a-box>
            <a-box class="lines9" position="-8 0.45 3.5" color="yellow" height="0.4" width="3" depth="0.1" shadow="cast: true"></a-box>

            <a-box class="bluespot" material="shader: flat; src: #handicap" position="0 0.45 6" color="white" height="0.15" width="4" depth="5" shadow="cast: true"></a-box>



            <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 0 0; dur: 10000; dir: alternate; easing: easeInOutQuad; loop: true">


                <a-box class="mainwall1" position="-10 3 -4" color="#939385" height="5" width="0.1" depth="12" shadow="cast: true"></a-box>
                <a-box class="mainwall2" position="10 3 -4" color="#939385" height="5" width="0.1" depth="12" shadow="cast: true"></a-box>
                
                <a-box class="mainwall3" position="0 3 2" color="#939385" height="5" width="20" depth="0.1" shadow="cast: true"></a-box>
                <a-box class="mainwall4" position="0 3 -10" color="#939385" height="5" width="20" depth="0.1" shadow="cast: true"></a-box>
 

                    <a-box class="sideimage1" material="shader: flat; src: #window3" position="-10 3.5 -2" color="grey" height="2.5" width="0.3" depth="6" shadow="cast: true"></a-box>
                    <a-box class="sideimage2" material="shader: flat; src: #window3" position="10 3.5 -2" color="grey" height="2.5" width="0.3" depth="6" shadow="cast: true"></a-box>

                    <a-box class="promo1" material="shader: flat; src: #promo1" position="-10 3 -7.5" color="white" height="3.5" width="0.3" depth="3" shadow="cast: true"></a-box>
                    <a-box class="promo2" material="shader: flat; src: #promo2" position="10 3 -7.5" color="white" height="3.5" width="0.3" depth="3" shadow="cast: true"></a-box>
                 
                    <a-box class="frontimage1" material="shader: flat; src: #window2" position="6 3 2" color="grey" height="3.5" width="6" depth="0.3" shadow="cast: true"></a-box>
                    <a-box class="frontimage2" material="shader: flat; src: #window1" position="-6 3 2" color="grey" height="3.5" width="6" depth="0.3" shadow="cast: true"></a-box>
                    <a-box class="doorimage" material="shader: flat; src: #door" position="0 3 2" color="white" height="4.5" width="4" depth="0.3" shadow="cast: true"></a-box>


                <a-box class="sidewalk1" position="-10 0.5 -4" color="#404040" height="0.5" width="0.5" depth="12" shadow="cast: true"></a-box>
                <a-box class="sidewalk2" position="10 0.5 -4" color="#404040" height="0.5" width="0.5" depth="12" shadow="cast: true"></a-box>

                <a-box class="sidewalk3" position="0 0.5 2.5" color="#404040" height="0.5" width="20.5" depth="1" shadow="cast: true"></a-box>
                <a-box class="sidewalk4" position="0 0.5 -10" color="#404040" height="0.5" width="20.5" depth="0.5" shadow="cast: true"></a-box>



                <a-box class="yellowwall1" position="-10 6.5 -4" color="#eda713" height="2" width="0.3" depth="12" shadow="cast: true"></a-box>
                <a-box class="yellowwall2" position="10 6.5 -4" color="#eda713" height="2" width="0.3" depth="12" shadow="cast: true"></a-box>

                <a-box class="yellowwall3" position="0 6.5 2" color="#eda713" height="2" width="20" depth="0.5" shadow="cast: true"></a-box>
                <a-box class="yellowwall4" position="0 6.5 -10" color="#eda713" height="2" width="20" depth="0.5" shadow="cast: true"></a-box>


                    <a-box class="sidebillboard1" material="shader: flat; src: #billboard" position="-10 6.5 -4" color="white" height="1.5" width="0.5" depth="9" shadow="cast: true"></a-box>
                    <a-box class="sidebillboard2" material="shader: flat; src: #billboard" position="10 6.5 -4" color="white" height="1.5" width="0.5" depth="9" shadow="cast: true"></a-box>
                    
                    <a-box class="frontbillboard" material="shader: flat; src: #billboard1" position="0 6.5 2" color="white" height="1.5" width="14" depth="0.7" shadow="cast: true"></a-box>


                <a-box class="mainwall5" position="-10 9 -4" color="#939385" height="3" width="1" depth="12" shadow="cast: true"></a-box>
                <a-box class="mainwall6" position="10 9 -4" color="#939385" height="3" width="1" depth="12" shadow="cast: true"></a-box>

                <a-box class="mainwall7" position="0 9 2" color="#939385" height="3" width="21" depth="1" shadow="cast: true"></a-box>
                <a-box class="mainwall8" position="0 9 -10" color="#939385" height="3" width="21" depth="1" shadow="cast: true"></a-box>


                <a-box class="redwall1" position="-10 9 -1.5" color="#d81e1b" height="1.5" width="1.3" depth="8" shadow="cast: true"></a-box>
                <a-box class="redwall2" position="10 9 -6.5" color="#d81e1b" height="1.5" width="1.3" depth="8" shadow="cast: true"></a-box>

                <a-box class="redwall3" position="-2.5 9 2" color="#d81e1b" height="1.5" width="16" depth="1.3" shadow="cast: true"></a-box>
                <a-box class="redwall4" position="2.5 9 -10" color="#d81e1b" height="1.5" width="16" depth="1.3" shadow="cast: true"></a-box>
                
                
                    <a-box class="logo1" material="shader: flat; src: #oxxo" position="-10 9 -8" color="white" height="2" width="1.3" depth="4" shadow="cast: true"></a-box>
                    <a-box class="logo2" material="shader: flat; src: #oxxo" position="10 9 0" color="white" height="2" width="1.3" depth="4" shadow="cast: true"></a-box>
                    
                    <a-box class="logo3" material="shader: flat; src: #oxxo" position="8 9 2" color="white" height="2" width="4" depth="1.3" shadow="cast: true"></a-box>
                    <a-box class="logo4" material="shader: flat; src: #oxxo" position="-8 9 -10" color="white" height="2" width="4" depth="1.3" shadow="cast: true"></a-box>



                <a-sphere class="cloud1" position="-1.5 25 -5" radius="2" color="white"></a-sphere>
                <a-sphere class="cloud1" position="3.5 25 -5" radius="2" color="white"></a-sphere>
                <a-sphere class="cloud1" position="1 26 -5" radius="2" color="white"></a-sphere>
                <a-sphere class="cloud1" position="1 24 -5" radius="2" color="white"></a-sphere>

                <a-sphere class="cloud2"position="-21 30 -10" radius="4" color="white"></a-sphere>
                <a-sphere class="cloud2"position="-11 30 -10" radius="4" color="white"></a-sphere>
                <a-sphere class="cloud2"position="-16 31 -10" radius="4" color="white"></a-sphere>
                <a-sphere class="cloud2"position="-16 29 -10" radius="4" color="white"></a-sphere>

                <a-sphere class="cloud3" position="19.5 20 0" radius="2.5" color="white"></a-sphere>
                <a-sphere class="cloud3" position="12.5 20 0" radius="2.5" color="white"></a-sphere>
                <a-sphere class="cloud3" position="16 21 0" radius="2.5" color="white"></a-sphere>
                <a-sphere class="cloud3" position="16 19 0" radius="2.5" color="white"></a-sphere>

                <a-sphere class="cloud4" position="9 28 -7.5" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud4" position="13 28 -7.5" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud4" position="11 29 -7.5" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud4" position="11 27 -7.5" radius="1.5" color="white"></a-sphere>

                <a-sphere class="cloud5" position="-9 18 -1" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud5" position="-13 18 -1" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud5" position="-11 19 -1" radius="1.5" color="white"></a-sphere>
                <a-sphere class="cloud5" position="-11 17 -1" radius="1.5" color="white"></a-sphere>



                <a-cylinder class="tube" position="0 8 0" radius="0.25" height="14" color="#FFC65D"></a-cylinder>

                <a-box class="headlogo" class="header" material="shader: flat; src: #oxxo" position="0 15 0" color="white" height="2.5" width="5" depth="0.5" shadow="cast: true" animation=" property: rotation; rotX:-1"></a-box>



            </a-entity>

            <!--
                <a-light type="directional" color="#fff" shadow="cast: true" distance="100" position="-20 20 5" intensity="3"></a-light>
            -->

        </a-scene>
    </body>
</html>
