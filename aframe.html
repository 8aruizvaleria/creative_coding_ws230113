
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    </head>
    <body>

        <a-scene antilias="true" fog="type: linear; color: #000; near: 10; far: 100">

            <a-assets>
                <img id="floor" src="media/wood.jpeg">
            </a-assets> 


            <a-sky color="000"></a-sky>

            <a-box class="ground" position="0 0 0" color="#336600" height="1" width="20" depth="20" shadow="cast: true"></a-box>

            <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 0 0; dur: 10000; dir: alternate; easing: easeInOutQuad; loop: true">

                <a-box class="wall1" material="shader: flat; src: #floor" position="-10 3 -4" color="yellow" height="5" width="0.1" depth="12" shadow="cast: true"></a-box>
                <a-box class="wall2" material="shader: flat; src: #floor" position="10 3 -4" color="yellow" height="5" width="0.1" depth="12" shadow="cast: true"></a-box>
                
                <a-box class="wall3" material="shader: flat; src: #floor" position="0 3 2" color="yellow" height="5" width="20" depth="0.1" shadow="cast: true"></a-box>
                <a-box class="wall4" material="shader: flat; src: #floor" position="0 3 -10" color="yellow" height="5" width="20" depth="0.1" shadow="cast: true"></a-box>


                <a-box class="wall1" material="shader: flat; src: #floor" position="-10 6.5 -4" color="red" height="2" width="0.5" depth="12" shadow="cast: true"></a-box>
                <a-box class="wall2" material="shader: flat; src: #floor" position="10 6.5 -4" color="red" height="2" width="0.5" depth="12" shadow="cast: true"></a-box>

                <a-box class="wall5" material="shader: flat; src: #floor" position="0 6.5 2" color="red" height="2" width="20.5" depth="0.5" shadow="cast: true"></a-box>
                <a-box class="wall6" material="shader: flat; src: #floor" position="0 6.5 -10" color="red" height="2" width="20.5" depth="0.5" shadow="cast: true"></a-box>


                <a-box class="wall1" material="shader: flat; src: #floor" position="-10 9 -4" color="blue" height="3" width="1" depth="12" shadow="cast: true"></a-box>
                <a-box class="wall2" material="shader: flat; src: #floor" position="10 9 -4" color="blue" height="3" width="1" depth="12" shadow="cast: true"></a-box>

                <a-box class="wall5" material="shader: flat; src: #floor" position="0 9 2" color="blue" height="3" width="21" depth="1" shadow="cast: true"></a-box>
                <a-box class="wall6" material="shader: flat; src: #floor" position="0 9 -10" color="blue" height="3" width="21" depth="1" shadow="cast: true"></a-box>



            </a-entity>

            <a-light type="point" color="#fff" shadow="cast: true" distance="100" position="-20 20 5" intensity="3"></a-light>

        </a-scene>
    </body>
</html>
